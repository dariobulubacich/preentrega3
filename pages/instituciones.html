<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituciones</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div>
        <h1 class="h1-inst">Sistema de Gestion Liga Nafir</h1>
        <hr />
    </div>
    <div>
        <nav>
            <Section class="navinst">
                <ul>
                <li class="inst"><a href="">Instituciones</a></li>
                </ul>
            </Section>         
        </nav>
    </div>
    <main class="main-institucion">
        <section>
            <div class="imputinst">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" />
            </div>
    
            <div class="imputinst1">
                <label for="numeroinst">Nº Institucion: </label>
                <input type="number" name="instit" id="institucion"/>
            </div>
    
            <div class="imputinst2">
                <label for="domicilio">Domicilio: </label>
                <input type="text" name="domic" id="domicilio" />
            </div>
    
            <div class="imputinst3">
                <label for="telefono">Teléfono: </label>
                <input type="number" name="telefono" id="telefono" />
            </div>
    
            <div class="imputinst4">
                <label for="fechaalta">Fecha Alta: </label>
                <input type="date" name="falta" id="fechaAlta" />
            </div>
    
            <div class="imputinst5">
                <label for="persresp">Persona Responsable: </label>
                <input type="text" name="persresponsable" id="personaresponsable" />
            </div>
    
            <div class="imputinst6">
                <label for="ciudad">Ciudad: </label>
                <input type="text" name="ciudad" id="ciudad" />
                </div>    
            <div>
                <button id="btnBuscar" class="btn">Buscar</button>
            </div>
        </section>        
    </main>    
    <footer>
        <button id="btnAlta" class="btn">Alta</button>
        <button id="btnModif" class="btn">Modificacion</button>
        <button id="btnGrabar" class="btn">Grabar</button>
        <a href="../pages/principal.html">
            <button id="btnInicio" class="btn">Menu</button>
        </a>
    </footer>
<script src="../js/login.js"></script>    
</body>
</html>
